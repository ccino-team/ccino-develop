<!DOCTYPE html>
<html lang="ja">
<head>
	<title>Ccino</title>
	<meta charset="UTF-8">
    <meta name="description" content="This is a free Bootstrap landing page theme created for BootstrapZero. Feature video background and one page design." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
　　 <link rel="stylesheet" href="css/main.css" />
    <script arc="js/scripts.js"></script>
	<script src="js/jquery-1.12.0.min.js"></script>
  　<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(function(){
            var setImg = '#main-img';
            var fadeSpeed = 2400;
            var switchDelay = 2400;  
        
            $(setImg).children('img').css({opacity:'0'});
            // $(setImg + ' img:first').stop().animate({opacity:'1',zIndex:'20'},fadeSpeed); 

            setInterval(function(){
            $(setImg + ' :first-child').animate({opacity:'0'},fadeSpeed).next('img').animate({opacity:'1'},fadeSpeed).end().appendTo(setImg);
            },switchDelay);
        });
    </script>
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top">

                    <span class="icon-bar"></span>

                <a class="navbar-brand" href="#page-top">Ccino</a>
            </div>

                    </li>
                    <li class="page-scroll">

                    </li>
                    <li class="page-scroll">
                        <a href="#about">新規登録</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
    <header class="first">
        <div id="main-img">
        		<img src="images/main_img_01.png" />
        		<img src="images/main_img_02.png" />
        		<img src="images/main_img_03.png" />
        		<img src="images/main_img_04.png" />
        </div>
        <div class="header-content">
            <div class="inner">
                <h1>充電できるカフェをお探しなら</h1>
                <p>お近くの電源(コンセント)のあるカフェを検索します。</p>
            </div>
            <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">現在地周辺
                   <span class="caret"></span>

                    </ul>
